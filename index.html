<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Chat</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    
        
        <div>
            <input type="text"  placeholder="enter number" class="form-control" />
            <div class="d-flex gap-2 mt-4 justify-content-center">
                <button class="button border-0 whatsapp  bg-transparent"><img width="40" src="./whatsapp.png" alt=""></button>
                <button class="button border-0 telegram  bg-transparent"> <img width="40" src="./Telegram.webp" alt=""></button>
            </div>
        </div>
   
</body>
<script>
    const input = document.querySelector('input')
    const whatsapp = document.querySelector('.whatsapp')
    const telegram = document.querySelector('.telegram')
    let number = null
    

    input.addEventListener("change", (e)=>{
        number = e.target.value
    })
    whatsapp.addEventListener("click", ()=>{
        if(number.length < 10){
            alert('Wrong number')
            return;
        }
        window.open(`https://wa.me/+91${number}/`, '_blank');
    })
    telegram.addEventListener("click", ()=>{
        if(number.length < 10){
            alert('Wrong number')
            return;
        }
        window.open(`https://t.me/+91${number}`, '_blank');
    })


</script>
</html>
