<body class="d-flex justify-content-center align-items-center  bg-dark position-relative" style="height: 100dvh;">
    
        
        <div>
            <input type="text"  placeholder="enter number with country code" class="form-control" />
            <div class="d-flex gap-2 mt-4 justify-content-center">
                <button class="button border-0 whatsapp  bg-transparent"><img width="40" src="./whatsapp.png" alt=""></button>
                <button class="button border-0 telegram  bg-transparent"> <img width="40" src="./Telegram.webp" alt=""></button>
            </div>
        </div>
        <div class="text-white d-flex justify-content-center position-absolute bottom-0 start-0 w-100" style="background-color: #31363a;">
            <a href="https://arjunvijay.online/" target="_blank" class=" text-white"><i class="fa-solid fa-copyright"></i>  Arjun vijay - 2023</a>

        </div>
   
</body>
<script>
    const input = document.querySelector('input')
    const whatsapp = document.querySelector('.whatsapp')
    const telegram = document.querySelector('.telegram')
    let number = null
    

    input.addEventListener("change", (e)=>{
        number = e.target.value
    })
    whatsapp.addEventListener("click", ()=>{
        if(number.length < 10){
            alert('Wrong number')
            return;
        }
        window.open(`https://wa.me/${number}/`, '_blank');
    })
    telegram.addEventListener("click", ()=>{
        if(number.length < 10){
            alert('Wrong number')
            return;
        }
        window.open(`https://t.me/+91${number}`, '_blank');
    })


</script>
